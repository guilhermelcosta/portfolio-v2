name: Update Resume and Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'resumes/**'  # Trigger on any changes to resume files

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: resume-update-and-deploy
  cancel-in-progress: false  # Ensure complete execution

jobs:
  update-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils pandoc

      - name: Run resume converter script
        run: python .github/scripts/update_resume.py

      - name: Commit generated Markdown
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.md last_processed.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update resume from latest rev"
            git push
          fi

      - name: Checkout latest changes
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Build site with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
